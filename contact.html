<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Shreya Khanna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="brand-name">Shreya Khanna</a> 
    </div>
    <ul class="nav-links">
      <li><a href="index.html#about">About Me</a></li>
      <li><a href="index.html#education">Education</a></li>
      <li><a href="index.html#skills">Skills</a></li>
      <li><a href="index.html#project">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Contact Page -->
  <div class="contact-page">
    <div class="image-container">
      <img src="assets/connect.png" alt="Connect with Me">
    </div>

    <div class="contact-container">
      <h1>Let's Connect!</h1>
      <p>I'd love to hear from you! Feel free to drop me a message below.</p>
      
      <form id="contactForm">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

  <script type="module" src="cont.js"></script>

</body>
</html>
